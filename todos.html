<!Doctype HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="styles/todo-styles.css">
		<script data-main="scripts/main" src="scripts/require.js"></script>
	</head>
	<body>
		<h1>todos</h1>
		<div class="todos-container" data-selection-type="all">
			<div class="todo-input">
				<a href="#"><i id="toggle-all" class="fa fa-check"></i></a>
				<input type="text" placeholder="What needs to be done?"><br>
			</div>
			<ul class="todos-list" id="todos-list"></ul>
			<div class="todos-footer">				
				<div id="todos-selection-container">
					<label class="todos-counter"></label>
					<button class="todos-selection-button" data-selection-type="all">All</button>
					<button class="todos-selection-button" data-selection-type="active">Active</button>
					<button class="todos-selection-button" data-selection-type="completed">Completed</button>
					<a href="#" class="todos-cleaner hidden">Clear completed</a>
				</div>				
			</div>
		</div>	
		
	</body>
</html>
