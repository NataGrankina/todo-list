<!Doctype HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="styles/todo-styles.css">
		<script data-main="scripts/main" src="scripts/require.js"></script>
	</head>
	<body>
		<h1>todos</h1>
		<div class="todos-container">
			<div class="todo-input">
				<a><i id="toggle-all" data-state="inactive" class="fa fa-check"></i></a>
				<input type="text" id="todo-input" placeholder="What needs to be done?"><br>
			</div>
			<div>
				<ul class="todos-list" id="todos-list"></ul>
			</div>	
			<div id="todos-footer" class="todos-footer hidden">
				<div class="todos-central-container" id="todos-selection-container">
					<button class="button-active todos-selection-button" data-selection-type="all">All</button>
					<button class="todos-selection-button" data-selection-type="active">Active</button>
					<button class="todos-selection-button" data-selection-type="completed">Completed</button>
				</div>
			</div>
		</div>	
		
	</body>
</html>
